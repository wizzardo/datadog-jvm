apply plugin: 'java'

repositories {
    jcenter()
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

group = 'com.wizzardo'
version = '0.1'

ext {
    descriptionString = 'Collector for jvm metrics'
}
apply from: 'gradle/sonatype.gradle'

dependencies {
    compile 'com.wizzardo.tools:tools:0.14+'
    compile 'com.indeed:java-dogstatsd-client:2.0.16'
}
